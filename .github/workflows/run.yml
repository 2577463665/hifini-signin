name: 自动签到20221111改
 
on:
    push:
        branches:
            - master
    schedule:
        - cron: '0 0 10,14,16,21 * * ?'
    watch:
        types: [started]
env:
    TZ: Asia/Shanghai

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
            - name: Set go
              uses: actions/setup-go@v2
              with:
                go-version: '^1.14'
            - name: HIFINI自动签到
              env:
                COOKIE: ${{ secrets.COOKIE }}
              run: go run main.go
